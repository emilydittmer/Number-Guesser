    <!DOCTYPE html>
    <html>
    <head>
      <title>Number Guesser</title>
        <!-- links normalize -->
        <link rel="stylesheet" type="text/css" href="normalize.css">
        <!-- links css styles -->
        <link rel="stylesheet" type="text/css" href="styles.css">
        <!-- links fonts -->
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,700" rel="stylesheet">
        <!-- enables media queries -->
        <meta name="viewport" content="width= device-width, initial-scale=1">
    </head>

    <main>
      <header>
      <div class="header-txt">
        <h1>Number<span class="light">Guesser</span></h1>
        <h2>Ultimate Challenger Edition</h2>
      </div>
      </header>
      <body>
      <section class="game">
        <article class="range">
          <form>
            <h3>Set Range</h3>
            <label for="minrange"><h4>Min Range</h4></label>
            <input type="text" id="minrange" name="minrange" onkeypress='return event.charCode >= 48 && event.charCode <= 57'>
            <label for="maxrange"><h4>Max Range</h4></label>
            <input type="text" id="maxrange" name="maxrange" onkeypress='return event.charCode >= 48 && event.charCode <= 57'>
            <button type="submit" id="update-btn"> Update </button>
          </form>
        </article>

        <article class="guess">
          <h4 class="show-range">The Current Range is <span class="update-min">1</span> to <span class="update-max">100</span>.</h4>
            <form>
             <h3>Challenger 1</h3>
              <div class="player-input">
                <label for="chal1"><h4>Name</h4></label>
                <input type="text" id="chal1" name="chal1"/>
                <label for="guess1"><h4>Guess</h4></label>
                <input type="text" id="guess1" name="guess1" onkeypress='return event.charCode >= 48 && event.charCode <= 57'>
              </div>
            <h3>Challenger 2</h3>
              <div class="player-input">
                <label for="chal2"><h4>Name</h4></label>
                <input type="text" id="chal2" name="chal2">
                <label for="guess2"><h4>Guess</h4></label>
                <input type="text" id="guess2" name="guess2" onkeypress='return event.charCode >= 48 && event.charCode <= 57'>
              </div>
              <div class="buttons">
                <button id="guess-btn">Submit Guess</button>
                <button id="reset-btn">Reset Game</button>
                <button id="clear-btn">Clear Game</button>
              </div>
            </form>
        </article>

        <article class="score">
          <h3>Latest Score</h3>
          <div class="chal1-score">
            <h4 id="chal1-name" class="score-name">Challenger 1 Name</h4>
            <h5>current guess</h5>
            <p id="chal1-guess" class="score-guess">?</p>
            <p id="chal1-status"></p>
          </div>
          <div class="chal2-score">
            <h4 id="chal2-name" class="score-name">Challenger 2 Name</h4>
            <h5>current guess</h5>
            <p id="chal2-guess" class="score-guess">?</p>
            <p id="chal2-status"></p>
          </div>
        </article>
      </section>
      <section class="scoreboard"></section>
    </body>
    </main>
     <script type="text/javascript" src="main.js"></script>
      </body>
    </html>
